       @font-face {

    font-weight: normal;
    font-style: normal;
      }
      @font-face {
    font-family: 'Cabinet Grotesk Black';
    src:url('fonts/cabinetgrotesk-black.woff') format('woff'),
        url('fonts/cabinetgrotesk-black.ttf') format('svg'),
        url('fonts/cabinetgrotesk-black.woff2') format('woff2'),
        url('fonts/cabinetgrotesk-black.ttf.eot?#iefix') format('embedded-opentype'); 
    font-weight: normal;
    font-style: normal;
      }
    @font-face {
    font-family: 'Cabinet Grotesk Medium';
    src:url('fonts/cabinetgrotesk-medium.woff') format('woff'),
        url('fonts/cabinetgrotesk-medium.ttf') format('svg'),
        url('fonts/cabinetgrotesk-medium.woff2') format('woff2'),
        url('fonts/cabinetgrotesk-medium.ttf.eot?#iefix') format('embedded-opentype'); 
    font-weight: normal;
    font-style: normal;
      }
    body::after {
  content: "";
  background: url("images/mesh.png");
  position: fixed; /* or absolute */
  top: -8px; /* equal to the blur radius */
  left: -8px; /* equal to the blur radius */
  right: -8px; /* equal to the blur radius */
  bottom: -8px; /* equal to the blur radius */
  z-index: -1; /* Keep the background behind the content */
  
  /* Add the blur effect */
  filter: blur(10px);
  -webkit-filter: blur(10px);
  
  /* Full height */
  height: calc(100% + 16px); /* add twice the blur radius */
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

* {
  box-sizing: border-box;
}
               
              h1 {
                font-family: 'Ostrich Sans';
                font-size: 100px;
                color: white;
                text-align: center;
                }
               
               h2 {

                 font-size: 30px;
                 color: black;
                 text-align: center;
               }
               p {
                 font-family: 'Cabinet Grotesk Black';
                 font-size: 20px;
               }
               
               ul {
                 font-family: 'Cabinet Grotesk Medium';
                 font-size: 25px;
                 padding: 0px 680px;
                 list-style-type: none;
                 margin: 0;
                 overflow: hidden;
                 background-color: #333;
               }
               
               li {
                 float: left;
               }
               
               li a {
                 display: block;
                 color: white;
                 text-align: center;
                 padding: 14px 16px;
                 text-decoration: none;
               }
               
               li a:hover {
                 background-color: #111;
               }
               
               * {
                   box-sizing: border-box;		
                   }
               
               
                   .column {
                   float: left;
                   width: 20%;
                   padding: 10px;
                       }
               
               
                   .row:after {
                   content: "";
                   display: table;
                   clear: both;
                   }
                   
                   
                   @media screen and (max-width: 900px) {
                   .column  {
                   width: 50%;
                   }
                   }
               
               
                   @media screen and (max-width: 600px) {
                   .column  {
                   width: 100%;
                   }
                       }
                  footer {
                    text-align: center;
